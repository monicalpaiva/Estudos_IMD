<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Exercício 01</h1>
        <p>Construa um programa que receberá 2 números e que, em seguida, calcula a média entre eles.
            Ao final, escreva o resultado obtido no seguinte formato “A média entre os números a e b é r”. O
            número apresentado deve possuir 2 casas decimais de precisão.</p>
        N1: <input type="number" id="a" value=""><br />
        N2: <input type="number" id="b" value=""><br />
       
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>

        <script>
            function executarExercicio() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            
            
            // implemente a partir daqui
            var r = 0; // atribua o resultado dos seus algoritmos a
            r = ((b+a)/2).toPrecision(2);

            document.getElementById('resultado').innerHTML = "A média entre os números " + a + " e " + b + " é " + r;
            }
        </script>
    </body>
</html>

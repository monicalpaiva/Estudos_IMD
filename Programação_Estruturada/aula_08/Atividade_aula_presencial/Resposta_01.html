<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
 <h1>Exercício 2</h1>
 <p>Implemente um algoritmo que, a cada acionamento do botão OK é apresentada a hora, minuto e
   segundo atual.</p>
 <button onclick='executarExercicio()'>Diga-me a hora</button>
 <p id="resultado"></p>
 <script>
 function executarExercicio() {
    var data = new Date();
    var hora = data.getHours();    
    var minuto = data.getMinutes();    
    var segundo = data.getSeconds(); 
    var r =  hora + ":" + minuto + ":" + segundo;
 document.getElementById('resultado').innerHTML = r;
 }
 </script>
</body>
</html>
